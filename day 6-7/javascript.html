      function paraphraseWithFor(sentence) {
    const words = sentence.split(' ');
    let result = [];
    
    for (let i = 0; i < words.length; i++) {
        let word = words[i].toLowerCase();
        let punctuation = '';
        
        // Xử lý dấu câu (.,!?)
        if (/[.,!?]/.test(word[word.length - 1])) {
            punctuation = word[word.length - 1];
            word = word.slice(0, -1);
        }
        
        if (synonymDictionary[word]) {
            const synonyms = synonymDictionary[word];
            const randomIndex = Math.floor(Math.random() * synonyms.length);
            result.push(synonyms[randomIndex] + punctuation);
        } else {
            result.push(words[i]);
        }
    }
    
    return result.join(' ');
